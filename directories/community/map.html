        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>

        <title></title>
    </head>
    <body>
        <div id="map"></div>
        <div class="map-overlay">
            <details>
                <summary class="search-button">
                   <div class="icons"><a class="cat-website"><span class="icon filters"></span></a></div>
                </summary>
                <div class="map-overlay-inner">
                    <div>
                        <nav id="nav-filter">
                            <input type="radio" id="allCheck" name="filter" value="all" checked="checked">
                            <label for="allCheck">All</label>
                            <input type="radio" id="orgsCheck" name="filter" value="orgs">
                            <label for="orgsCheck">Members</label>
                            <input type="radio" id="iHubsCheck" name="filter" value="ihubs">
                            <label for="iHubsCheck">iHubs</label>
                            <input type="radio" id="citiesCheck" name="filter" value="cities">
                            <label for="citiesCheck">Cities</label>
                        </nav>
                    </div>
                    <div style="padding-top:15px;">
                        <div class="search-sort-container">
                            <div class="search-element">
                                <div class="resetInput"></div>
                                <input type="search" id="searchInput" placeholder="Search"/>
                            </div>
                        </div>
                    </div>
                </div>
            </details>
        </div>
        <script src="https://www.fiware.org/wp-content/directories/community/search.js"></script>
        <script src="https://www.fiware.org/wp-content/directories/community/app_community_map.js"></script>
    </body>
