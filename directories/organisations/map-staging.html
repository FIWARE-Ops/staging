<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <script src="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/maplibre-gl@5.3.0/dist/maplibre-gl.min.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <link rel='stylesheet' id='divi-style-parent-css' href='https://www.fiware.org/wp-content/themes/Divi/style-static.min.css?ver=4.22.0' type='text/css' media='all' />
        <link rel='stylesheet' id='divi-style-css' href='https://www.fiware.org/wp-content/themes/Divi-child/style.css?ver=4.22.0' type='text/css' media='all' />
        
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>

        <title></title>

        <div id="map"></div>
        <div class="map-overlay">

                </summary>
                <div class="map-overlay-inner">
                    <div style="padding-top:15px;">
                        <div class="search-sort-container">
                            <div class="search-element">
                                <div class="resetInput"></div>
                                <input type="search" id="searchInput" placeholder="Search"/>
                            </div>
                        </div>
                    </div>
                </div>
            </details>
        </div>
        <script src="./search.js"></script>
        <script src="./app_organisations_map.js"></script>
